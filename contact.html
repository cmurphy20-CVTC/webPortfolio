<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/cm_light.png" type="image/png" media="(prefers-color-scheme: light)">

  <link rel="icon" href="img/cm_dark.png" type="image/png" media="(prefers-color-scheme: dark)">
  
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Say Hello</title>
</head>
<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">

      <a class="navbar-brand" href="#"><img id="brandImg" src="img/cm_light.png" alt=""></a>

      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="nav nav-pills nav fill ml-auto">
          <li class="nav-item">    
            <button id="navBtn" class="btn btn-outline-primary"><a id="navBtnA" class="nav-link" href="index.html" target="_blank">Back</a></button>
          </li>
        </ul>
      </div>
    </nav>

  <div class="contact container-fluid">

    <div class="row">

      <div class="col">

        <h1>Contact Me</h1>

      </div>
      
    </div>

    <form

    name="contact"

    action="/success.html"

    method="POST"

    data-netlify-recaptcha="true"

    data-netlify="true">

    <div class="row">

      <div class="col-lg-3 offset-3">

        <p>

          <label class="col-form-label">

            Name: <input class="form-control" type="text" name="name" placeholder="Name"/>

          </label>

        </p>

      </div>

      <div class="col-lg-3 justify-content-start">

        <p>

          <label class="col-form-label">

            Email: <input class="form-control" type="text" name="email"  placeholder="Email"/>

          </label>

        </p>

      </div>
      
       
    </div>

    <div class="row">
      
      <div class="col">

        <p>

          <label class="col-form-label">

            <textarea class="form-control"  name="message" placeholder="Message"></textarea>

          </label>

        </p>

      </div>

    </div>
    
    <div data-netlify-recaptcha="true"></div>

    <div class="row">

      <div class="col">

        <p>

          <button id="outlineBtn" class="btn btn-outline-primary" type="submit">
            Send
          </button>

        </p>

      </div>

    </div>
    
    </form>

  </div>

   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>



   <!-- FontAwesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  
</body>
</html>
